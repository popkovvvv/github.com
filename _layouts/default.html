<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/atom+xml" title="Atom" href="http://feeds.feedburner.com/olegkandaurov/">

    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-34219883-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

  </head>

<body id="{{ page.section }}">
<div id="site">
  
  <div id="header">
    <h1>
      <a href="/" title="{{ site.title }}">{{ site.title }}</a>
      <span class="byline">&larr; <a href="/">{{ site.author.name }}</a></span>
    </h1>
    <ul class="nav">
      <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
      <li><a  href="/posts.html">Posts</a></li>
      <li><a  href="/categories.html">Categories</a></li>
      <li><a  href="/books.html">Books</a></li>
    </ul>
  </div>

  {{ content }}
  
  <div id="footer">
    <address>
      <span class="copyright">
        Content by <a href="https://plus.google.com/117247023302770326670" rel="author">{{ site.author.name }}</a>. Design by 
        <a href="http://mark.reid.name/">Mark Reid</a>
        <br/>
        (<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a>)      
      </span>
      <span class="engine">
        Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
      </span>
    </address>
  </div>
  
</div>
</body>
</html>
